apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.supermap.plotanimation"
        minSdkVersion 20
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

        ndk{
            abiFilters 'armeabi-v7a'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions{
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
    
    packagingOptions {
        exclude 'META-INF/NOTICE' // will not include NOTICE file
        exclude 'META-INF/LICENSE' // will not include LICENSE file
        exclude 'META-INF/INDEX.LIST' // will not include INDEX.LIST file
        exclude 'META-INF/DEPENDENCIES'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'pub.devrel:easypermissions:2.0.1'
    implementation "com.android.support:appcompat-v7:28.0.0"
    implementation "com.android.support:design:28.0.0"
    implementation 'com.android.support:multidex:1.0.2'

    /**提示：
     * 在项目的gradle.properties中添加可自动将Android三方依赖转换为AndroidX
     * android.useAndroidX=true
     * android.enableJetifier=true
     * */

//    implementation 'androidx.appcompat:appcompat:1.3.0'
//    implementation 'androidx.coordinatorlayout:coordinatorlayout:1.0.0-alpha1'
//    implementation 'com.google.android.material:material:1.4.0'

    implementation project(path: ':plot')
    implementation files('libs\\com.supermap.data_v1100.jar')
    implementation files('libs\\com.supermap.mapping_v1100.jar')

}
